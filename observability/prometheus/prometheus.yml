global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  - job_name: producer
    static_configs:
      - targets:
          - producer:8000
    metrics_path: /metrics

  - job_name: processor
    static_configs:
      - targets:
          - processor:8001
    metrics_path: /metrics

